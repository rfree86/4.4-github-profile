<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheet/main.css">

  <title>
  </title>
</head>
<body>
<div class="header_container">
  <div class="header">
  <div class="header_left">
    <ul class="h_l_list">
      <li class="header_logo"><i class="fa fa-github-square fa-2x"></i></li>
      <li class="header_searchbar">
        <form action="">
          <input class="h_l_input" type="text" placeholder="Search Github">
        </form>
      </li>
      <li class="header_command"><a href="https://github.co/pulls">Pull Request</a></li>
      <li class="header_command"><a href="https://github.com/issues">Issues</a></li>
      <li class="header_command"><a href="https://gist/github.com">Gist</a></li>
    </ul>
  </div>
    <div class="header_right">
    <ul class="h_r_list">
      <li class="h_r_icon"><button><i class="fa fa-bell fa-lg"></i></button></li>
      <li class="h_r_icon"><button><i class="fa fa-plus fa-lg"></i><i class="fa fa-caret-down"></i></button></li>
      <li class="h_r_icon user_avatar"><button><img src="http:placecage.com/c/20/20" alt=""><i class="fa fa-caret-down"></i></button></li>
    </ul>
  </div>
 </div>
</div>
<div class="page_container">
  <div class="sidebar">
    <div class="repo_tabs">
      <img class="user_avatar" src="http:placecage.com/c/230/230" alt="avatar">
      <h1 class="name">User Name</h1>
      <h3 class="user_name">user name</h3>
    <hr>
      <ul class="email_signupDate">
        <li class="e_s-list">
          <i class="fa fa-envelope-o"></i>
          <span class="email_info">email</span>
        </li>
        <li class="e_s_list">
          <i class="fa fa-clock-o"></i>
          Joined on <span class="join_date">date</span>
        </li>
      </ul>
    <hr>
      <ul class="follow">
        <li class="follow_list">
          <span class="followers_number">0</span>
          <span>Followers</span>
        </li>
        <li class="follow_list">
          <span class="Starred_number">0</span>
          <br>
          <span>Starred</span>
        </li>
        <li class="follow_list">
          <span class="following_number">0</span>
          <span>Following</span>
        </li>
      </ul>
    <hr>
    <ul class="organizations">
      <li><h2>Organizations</h2></li>
      <li class="organizations_icon"><img src="http:placecage.com/c/42/42" alt=""></li>
    </ul>
  </div>
  <div class="main_content"></div>
    <div class="main_content_nav"></div>
    <div class="reposit"></div>
    <div class="footer"></div>
  </div>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="main.js"></script>
</body>
</html>
